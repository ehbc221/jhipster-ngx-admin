version: '2'
services:
  jhipster_ngx_admin-mysql:
    image: mysql:8.0.16
    # volumes:
    #     - ~/volumes/jhipster/jhipster_ngx_admin/mysql/:/var/lib/mysql/
    environment:
      - MYSQL_USER=root
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=jhipster_ngx_admin
    ports:
      - 3306:3306
    command: mysqld --lower_case_table_names=1 --skip-ssl --character_set_server=utf8mb4 --explicit_defaults_for_timestamp
